<!DOCTYPE html>
<html lang="en" ng-app="store">
<head>
    <meta charset="UTF-8">
    <title>Flatlanders Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body ng-controller="StoreController as store" style="background-color: hsl(0, 0%, 97%)">

	<div class="header">
		<h1><b>Flatlanders Crafted Gems</b></h1>
		<h2><b>- an Angular store -</b></h2>
	</div>
	<br><br>

	<!-- Products Container -->
	<div class="container">
		<!-- Product Container -->
		<div class="row" ng-repeat="product in store.products | orderBy:'price'">
			<!-- Product -->
			<div class="product">
				<product-title></product-title>

				<!-- Image Gallery -->
				<product-gallery></product-gallery>

				<!-- Tabs and Product Details -->
				<product-panels></product-panels>

				<br>
				<button class="btn btn-primary" ng-show="product.canPurchase"> Add to Cart </button>
				<button class="btn btn-danger" ng-show="!product.canPurchase"> Sold Out </button>
				<hr>
			</div>
			<!-- Product -->
		</div>
		<!-- Product Container -->
	</div>
	<!-- Products Container -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="products.js"></script>
    <script type="text/javascript" src="product-info.js"></script>
</body>
</html>
